name: Build and Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
 build:
  runs-on:
    - self-hosted
    - Windows
    - X64
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t myapp:latest .

    - name: Tag Docker image
      run: docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
 deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Pull image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Load image into kind
        run: kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Apply Kubernetes configs
        run: kubectl apply -f k8s/


