name: Build and Deploy to Kind

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for cross-platform builds, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          # optionally enable cache:
          # cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/myapp:cache
          # cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/myapp:cache,mode=max

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull image on local machine
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Load image into kind
        run: kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

