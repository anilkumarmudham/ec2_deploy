name: Build and Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull image on local machine
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Load image into kind
        run: kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
