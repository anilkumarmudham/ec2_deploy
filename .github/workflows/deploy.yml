name: Build and Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build Docker image (BuildKit disabled)
      - name: Build Docker image (BuildKit OFF)
        env:
          DOCKER_BUILDKIT: 0
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest .

      # 4. Push image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      # 1. Pull the newly pushed image
      - name: Pull image on self-hosted runner
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # 2. Load image into Kind
      - name: Load image into KIND
        run: kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # 3. Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
